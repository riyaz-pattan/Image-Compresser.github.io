<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Compression Tool</title>
  <!-- Browser Image Compression Library -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.15/dist/browser-image-compression.js"></script>
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTI4MjZ8MHwxfHNlYXJjaHwxfHxkYXRhfGVufDB8fHx8MTY1OTExNjYzNw&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-section input[type="file"] {
      padding: 10px;
      margin: 10px 0;
    }
    .input-section label, .input-section input[type="range"] {
      margin: 5px;
      font-size: 14px;
    }
    .slider-value {
      font-weight: 500;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #357ae8;
    }
    .image-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .download-btn {
      margin-top: 10px;
      text-decoration: none;
      background-color: #34a853;
      padding: 10px 20px;
      color: #fff;
      border-radius: 4px;
      display: inline-block;
    }
    .download-btn:hover {
      background-color: #2c8c47;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #4285f4;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading-overlay" id="loadingOverlay">Loading...</div>
    <h1>Image Compression Tool</h1>
    <div class="input-section">
      <input type="file" id="fileInput" accept="image/*">
      <br>
      <label for="maxSizeKB">Max Size (KB):</label>
      <input type="range" id="maxSizeKB" min="50" max="2048" value="500">
      <span class="slider-value" id="sliderValue">500 KB</span>
      <br>
      <button class="btn" id="compressBtn">Compress Image</button>
    </div>
    <div class="image-section">
      <div id="compressedImageContainer" style="display:none;">
        <h3>Compressed Image</h3>
        <img id="compressedImage" src="" alt="Compressed Image">
        <br>
        <a id="downloadLink" class="download-btn" href="#" download="compressed_image.jpg">Download Compressed Image</a>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const compressBtn = document.getElementById('compressBtn');
    const downloadLink = document.getElementById('downloadLink');
    const compressedImageContainer = document.getElementById('compressedImageContainer');
    const maxSizeKBInput = document.getElementById('maxSizeKB');
    const sliderValue = document.getElementById('sliderValue');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const compressedImage = document.getElementById('compressedImage');

    let selectedFile;

    // Update slider value display
    maxSizeKBInput.addEventListener('input', () => {
      sliderValue.textContent = `${maxSizeKBInput.value} KB`;
    });

    fileInput.addEventListener('change', (event) => {
      if (event.target.files && event.target.files[0]) {
        selectedFile = event.target.files[0];
        showLoading(() => {
          // Ready to compress the image after selection
        });
      }
    });

    compressBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        alert('Please select an image file first.');
        return;
      }

      showLoading(async () => {
        const options = {
          maxSizeMB: parseFloat(maxSizeKBInput.value) / 1024,
          useWebWorker: true
        };

        try {
          const compressedFile = await imageCompression(selectedFile, options);
          const compressedBlobUrl = URL.createObjectURL(compressedFile);
          compressedImage.src = compressedBlobUrl;
          downloadLink.href = compressedBlobUrl;
          compressedImageContainer.style.display = 'block';
        } catch (error) {
          console.error('Compression error:', error);
          alert('An error occurred during compression.');
        }
      });
    });

    function showLoading(callback) {
      loadingOverlay.style.display = 'flex';
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        callback();
      }, 3000);
    }
  </script>
</body>
</html>
